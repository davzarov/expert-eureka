<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Punto de Ventas{% endblock title %}</title>
  {% include 'includes/stylesheets.html' %}
  {% block extra_css %}
    <style>
      .tabs .tab a {
        color: #26a69a;
      }
      .tabs .tab a.active {
        color: #26a69a;
      }
      .tabs .tab a:hover {
        color: #26a69a;
      }
      .tabs .tab a:focus {
        background-color: rgba(0, 255, 0, 0.1);
      }
      .tabs .tab a:focus.active {
        background-color: rgba(0, 255, 0, 0.1);
      }
      .tabs .indicator {
        background-color: #26a69a;
      }
    </style>
  {% endblock extra_css %}
</head>
<body>
  {% include 'includes/navigation.html' %}
  {% include 'includes/messages.html' %}
  <div class="container">
    <br>
    {% block content %}{% endblock content %}
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var sidenav = M.Sidenav.init(document.querySelector('.sidenav'));
      var dropdown = M.Dropdown.init(document.querySelectorAll('.dropdown-trigger'), {
        constrainWidth: false,
        coverTrigger: false
      });
      {% block extra_materialize_js %}{% endblock extra_materialize_js %}
    });
  </script>
  {% block extra_js %}{% endblock extra_js %}
  
</body>
</html>
